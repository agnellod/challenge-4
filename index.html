<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Javascript Quiz</title>
   
</head>

<body>
    <header>
        <a ><h1 id='leaderboard-link'>View Highscores </h1></a>
        
        <p id='time'>Time:</p>
    </header>

    <main>
        <div id='start-box' class = "box1">
            <h2 id='title'>Coding Quiz Challenge</h2>
            <p>This is a short quiz to test your knowledge on javascript. If you answer correctly 1 point will be added to your score. If you answer incorrectly 5 seconds will be removed from your time.  </p>
            <button id='start-button' class="button">Start Quiz</button>
        </div>

        <div id='question-box' >

            <h2 id='question-text'></h2>

            <div id='quiz-choices'>
                <button id='choice0' class="button choice-button"></button>
                <button id='choice1' class="button choice-button"></button>
                <button id='choice2' class="button choice-button"></button>
                <button id='choice3' class="button choice-button"></button>
            </div>

            <div id="results-div">
                <p id="results-output">

                </p>
            </div>

        </div>

        <div id='score-box' >
            <h2>All done!</h2>
            <p id='score'>Your final score is</p>
            <form class="inline-form" id="submission-form">
                  <label for="initials">Enter initials: </label>
                  <input type="text" id="initials">
                  <button id="submit-button" class="button">Submit</button>
            </form>
        </div>

        <div id='leaderboard-box' >
            <h2>Highscores</h2>
            <ol id="highscore-list">
            </ol>
            <div class="inline-buttons">
                <button id="back-button" class="button">Go Back</button>
            </div>
        </div>

    </main>
    
    <script src="./script.js"></script>
</body>

</html>
